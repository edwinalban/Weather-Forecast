      <div class="topbar row mb-3">

              <div class="d-flex flex-column col-12 pb-3 m-2 border-bottom border-dark">

              </div>
              <div class="search-history-container d-flex flex-column col-12" id="searches"></div>
          </div>

          <div class="col-8">
              <div class="border border-dark p-3">
                  <h3>City</h3>
