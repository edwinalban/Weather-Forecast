<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="./assets/style.css">

<body>
    <div class="topbar row mb-3">
        <h2>Weather Dashboard</h2>
    </div>
    <div class="row">
        <div class="d-flex flex-column col-3">
            <label for="citySearch" class="form-label search m-2">Search for a City:</label>
            <input type="text" class="form-control border-dark m-2" id="city-search" placeholder="Enter City Here">
            <div class="widget d-flex flex-column col-12 pb-3 border-bottom border-dark m-2">
                <input type="submit" value="Search">
            </div>
            <div class="search-history-container"></div>
        </div>

        <div class="col-8">
            <div class="border border-dark p-3">
                <h3>City</h3>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="row col-12 pt-3">
                <h4>5-Day Forecast</h4>
                <div class="card" style="width: 10rem">
                    <div class="card-body">
                      This is some text within a card body.
                    </div>
                  </div>
                  <div class="card mx-2" style="width: 10rem">

                  <div class="card mx-2" style="width: 10rem">
                    <div class="card-body">
                      This is some text within a card body.
                    </div>
                  </div>
                  <div class="card" style="width: 10rem">
                    <div class="card-body">
                      This is some text within a card body.
                    </div>
                  </div>
            </div>
        </div>

        
    </div>
